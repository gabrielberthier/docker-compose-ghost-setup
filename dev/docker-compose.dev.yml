version: '3.7'
services:
  ghost:
    image: ghost:latest
    restart: always
    depends_on:
      - db
    environment:
      url: http://localhost
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: root
      database__connection__database: ghost
    volumes:
        - ../ghost/content:/var/lib/ghost/content
        - ./ghost/volumes/config.development.json:/var/lib/ghost/config.development.json
        
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ../mysql:/var/lib/mysql
      
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - ghost
    ports:
        - "80:80"
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf